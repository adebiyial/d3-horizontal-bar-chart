<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3: Horizontal Bar Chart</title>
    <style>
      body {
        height: 100vh;
        display: grid;
        place-content: center;
      }
      #chart-container {
        width: 930px;
        height: 840px;
      }
      svg {
        font-size: 10px;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="chart-container"></div>
  </body>

  <!-- Reference D3 -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>

  <script>
    // Dimensions
    const chartContainer = document.getElementById("chart-container");

    const { width, height } = chartContainer.getBoundingClientRect();

    // Play with these values at the end to see what happens ðŸ¤ž
    const marginTop = 25;
    const marginRight = 10;
    const marginBottom = 0;
    const marginLeft = 90;

    function plotSvgCanvas() {
      const svgCanvas = d3
        .create("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("viewBox", [0, 0, width, height])
        .style("outline", "1px solid red");

      // Always be rendering
      chartContainer.append(svgCanvas.node());

      return svgCanvas;
    }

    const horizontalAxis = {
      getScale(data) {
        const xDomain = [0, d3.max(d3.map(data, (d) => d.pts))];
        const xRange = [marginLeft, width - marginRight];
        const xScale = d3.scaleLinear(xDomain, xRange);
        return { xDomain, xRange, xScale };
      },
      draw({ data, svgCanvas }) {
        const { xScale } = this.getScale(data);
        const xAxis = d3.axisTop(xScale);
        svgCanvas
          .append("g")
          .classed("x-axis", true)
          .call(xAxis)
          .call((g) => g.select(".domain").remove())
          .attr("transform", `translate(0,${marginTop})`);
      },
    };

    const verticalAxis = {
      getScale(data) {
        const yDomain = d3.map(data, (d) => d.team);
        const yRange = [marginTop, height - marginBottom];
        const yScale = d3.scaleBand(yDomain, yRange).padding(0.1);
        return { yDomain, yRange, yScale };
      },
      draw({ data, svgCanvas }) {
        const { yScale } = this.getScale(data);
        const yAxis = d3
          .axisLeft(yScale)
          .tickPadding(10)
          .tickSizeInner(0)
          .tickSizeOuter(0);

        svgCanvas
          .append("g")
          .classed("y-axis", true)
          .call(yAxis)
          .call((g) => g.select(".domain").remove())
          .attr("transform", `translate(${marginLeft}, 0)`);
      },
    };

    function drawContent({ data, svgCanvas }) {
      const { xScale } = horizontalAxis.getScale(data);
      const { yScale } = verticalAxis.getScale(data);

      // Draw the bars
      svgCanvas
        .append("g")
        .attr("fill", "#282828")
        .classed("bars", true)
        .selectAll()
        .data(data)
        .join("rect")
        .attr("height", yScale.bandwidth())
        .attr("width", (d) => xScale(d.pts) - xScale(0))
        .attr("x", marginLeft)
        .attr("y", (d) => yScale(d.team));

      // Draw the labels
      svgCanvas
        .append("g")
        .classed("labels", true)
        .attr("fill", "#fff")
        .attr("text-anchor", "end")
        .selectAll()
        .data(data)
        .join("text")
        .attr("x", (d) => xScale(d.pts))
        .attr("y", (d) => yScale(d.team) + yScale.bandwidth() / 2)
        .attr("dy", "0.35em")
        .attr("dx", -4)
        .text((d) => `${d.pts} pts`);
    }

    // This is an IIFE (Immediately Invoked Function Expression)
    // See: https://developer.mozilla.org/en-US/docs/Glossary/IIFE
    (async () => {
      const rawData = await d3.json("./data.json");
      const sortedData = d3.sort(rawData, (d) => -d.pts);

      const svgCanvas = plotSvgCanvas();
      horizontalAxis.draw({ data: sortedData, svgCanvas });
      verticalAxis.draw({ data: sortedData, svgCanvas });
      drawContent({ data: sortedData, svgCanvas });
    })();
  </script>
</html>
